<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <script async defer src="./assets/js/tg.js"></script>

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <script>
    function setThemeClass() {
      document.documentElement.className = Telegram.WebApp.colorScheme;
    }
    window.onload = () => {
      Telegram.WebView.onEvent('theme_changed', setThemeClass);
      setThemeClass();
      Telegram.WebApp.ready();
    }
    // Telegram.WebApp.ready();
    // Telegram.WebView.onEvent('theme_changed', setThemeClass);
    // setThemeClass();
  </script>
  <style>
    .card-wrap {
      margin: 0 auto;
      width: 100%;
      max-width: 500px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      column-gap: 10px;
      row-gap: 10px;
      max-height: 100vh;
      padding: 10px;
    }

    .card {
      min-height: 245px;
      background-color: #9b9ba1;
    }

    .loading-animation {
      overflow: hidden;
      background: #D0D0D0;
    }

    .loading-animation::before {
      content: "";
      display: block;
      height: 100%;
      width: 100%;
      animation: loading 1s infinite;
      background: linear-gradient(to right, transparent, #D9D9D9, transparent);
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }
  </style>

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="card-wrap">
    <div class="card loading-animation"></div>
    <div class="card loading-animation"></div>
    <div class="card loading-animation"></div>
    <div class="card loading-animation"></div>
    <div class="card loading-animation"></div>
    <div class="card loading-animation"></div>
    <div class="card loading-animation"></div>
    <div class="card loading-animation"></div>
    <div class="card loading-animation"></div>
    <div class="card loading-animation"></div>
  </div>
  <div id="root"></div>

</html>
